sudo: false

language: go

# Do not move these lines; they are referred to by README.md.
# Versions of go that are explicitly supported by gonum plus go tip.
go:
 - 1.12.x
 - 1.11.x
 - 1.10.x
 - master

os:
 - linux
 - osx
 - windows

env:
 global:
  - GO111MODULE=on
 matrix:
  - TAGS=""
  - TAGS="-tags bounds"
  - TAGS="-tags noasm"
  - TAGS="-tags appengine"

cache:
 directories:
  - $HOME/.cache/go-build
  - $HOME/gopath/pkg/mod

git:
 depth: 1

matrix:
 fast_finish: true
 exclude:
  - os: osx
    go: 1.12.x
    env: TAGS="-tags bounds"
  - os: osx
    go: 1.12.x
    env: TAGS="-tags noasm"
  - os: osx
    go: 1.12.x
    env: TAGS="-tags appengine"

  - os: osx
    go: 1.11.x
  - os: osx
    go: 1.10.x
  - os: osx
    go: master

  - os: windows
    go: 1.12.x
    env: TAGS="-tags bounds"
  - os: windows
    go: 1.12.x
    env: TAGS="-tags noasm"
  - os: windows
    go: 1.12.x
    env: TAGS="-tags appengine"

  - os: windows
    go: 1.11.x
  - os: windows
    go: 1.10.x
  - os: windows
    go: master
 allow_failures:
  - go: master

before_install:
 - ${TRAVIS_BUILD_DIR}/.travis/run-parts ${TRAVIS_BUILD_DIR}/.travis/deps.d/${TRAVIS_OS_NAME}

addons:
  apt:
    packages:
     - graphviz

go_import_path: gonum.org/v1/gonum

# Get deps, build, test, and ensure the code is gofmt'ed.
# If we are building as gonum, then we have access to the coveralls api key, so we can run coverage as well.
script:
 - ${TRAVIS_BUILD_DIR}/.travis/run-parts ${TRAVIS_BUILD_DIR}/.travis/run.d/${TRAVIS_OS_NAME}
